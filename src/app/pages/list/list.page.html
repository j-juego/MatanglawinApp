<ion-header>
  <ion-toolbar>
    <ion-title>People</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let facts of trivia">    
      <ion-card>
        <ion-card-header>
          <img [src]="facts.image">
          <ion-card-title>{{ facts.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ facts.description }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
