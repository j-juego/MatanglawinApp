<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-item>
      <h6 id="nice" style="padding-left: 0px;">Notifications</h6>
    </ion-item>
    <ion-item dir="RTL">
      <ion-toggle item-start checked="false"></ion-toggle>
      <ion-label dir="LTR">Enable local notifications</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Set Reminder Time</ion-label>
      <ion-datetime displayFormat="h:mm A"></ion-datetime>
    </ion-item>  
  </div>
  <div>
    <ion-item>
      <h6>More</h6>
    </ion-item>
    <ion-item>
      <ion-label>Send Feedback</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Update to latest version</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Follow us on Facebook</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Credits</ion-label>
    </ion-item>
    
  </div>
</ion-content>
